<h1>{{ poll.question }}</h1>
<p>Published on: {{ poll.pub_date }}</p>
<p>Ends on: {{ poll.end_date }}</p>
<ul>
    {% for choice in poll.choice_set.all %}
        <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
    {% endfor %}
</ul>
<a href="{% url 'polls:index' %}">Back to polls</a>
